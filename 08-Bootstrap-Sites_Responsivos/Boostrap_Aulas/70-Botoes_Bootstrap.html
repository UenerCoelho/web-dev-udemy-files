<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap/css/style.css">

    <title>69 - Botões</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Botões Bootstrap</h1>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h3>Botões Default</h3>
          <a href="#" class="btn btn-default">Botão em Link</a>
          <input type="submit" class="btn btn-default" value="Botao com Input-Submit">
          <button class="btn btn-default">Botão com Button</button>
        </div>
        <div class="col-sm-6">
          <h3>Tipos de Botões</h3>
          <button class="btn btn-default">Default</button>
          <button class="btn btn-primary">Primary</button>
          <button class="btn btn-success">Success</button>
          <button class="btn btn-danger">Danger</button>
          <button class="btn btn-warning">Warning</button>
          <button class="btn btn-info">Info</button>
          <button class="btn btn-link">Link</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <h3>Botões Nivel de Bloco</h3>
          <button class="btn btn-default btn-block">Button-Default-Block</button>
          <button class="btn btn-primary btn-block">Button-Primary-Block</button>
          <button class="btn btn-success btn-block">Button-Success-Block</button>
          <button class="btn btn-danger btn-block">Button-Danger-Block</button>
          <button class="btn btn-warning btn-block">Button-Warning-Block</button>
          <button class="btn btn-info btn-block">Button-Info-Block</button>
          <button class="btn btn-link btn-block">Button-Link-Block</button>
        </div>
        <div class="col-sm-6">
          <h3>Tamanho de Botões</h3>
          <button class="btn btn-primary btn-xs">Btn-XS</button>
          <button class="btn btn-success btn-sm">Btn-SM</button>
          <button class="btn btn-danger btn-md">Btn-MD</button>
          <button class="btn btn-warning btn-lg">Btn-LG</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    -->
  </body>
</html>
