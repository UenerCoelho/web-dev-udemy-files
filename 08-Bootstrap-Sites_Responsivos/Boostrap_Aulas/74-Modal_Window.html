<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap/css/style.css">

    <title>74 - Modal Windows</title>
  </head>
  <body>
      <div class="container">
          <div class="page-header">
            <h1>Bootstrap Modal Windows</h1>
          </div>
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#window">Logar</button>
          <!-- Modal -->
          <form class="modal fade" id="window">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <!-- Cabeçalho -->
                      <div class="modal-header">
                          <h4 class="modal-title">Efetuar Login</h4>
                          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                      </div>
                      <!-- Corpo do Modal -->
                      <div class="modal-body">
                          <div class="form-group">
                              <input type="email" class="form-control" id="email" placeholder="Digite Seu Email">
                          </div>
                          <div class="form-group">
                              <input type="password" class="form-control" id="password" placeholder="Digite Sua Senha">
                          </div>
                      </div>
                      <!-- Modal Rodapé -->
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                          <button type="button" class="btn btn-primary">Logar</button>
                      </div>
                  </div>
              </div>
            </form>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
