<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap/css/style.css">

    <title>68 - Formulários</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Formulário Bootstrap</h1>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h3>Cadastre-se</h3>
          <form action="">
            <div class="form-group">
              <label for="name">Nome</label><input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label><input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="senha">Senha</label><input type="password" class="form-control" id="senha">
            </div>
            <div class="checkbox">
              <label for=""><input type="checkbox">Aceitos os termos de Serviços</label>
            </div>
            <div class="radio">
              <label for="option"><input type="radio" name="option">PHP</label>
            </div>
            <div class="radio">
              <label for="option"><input type="radio" name="option">JavaScript</label>
            </div>
            <button type="submit" class="btn btn-default">Cadastrar</button>
          </form>
        </div>
        <div class="col-sm-4">
          <h3>Logar</h3>
          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Digite Seu Email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="senha" placeholder="Digite Sua Senha">
          </div>
          <button class="btn btn-primary">Logar</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
